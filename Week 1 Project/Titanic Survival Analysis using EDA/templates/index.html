<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš¢ Titanic Survival Prediction</h1>
        <form action="/predict" method="post">
            <label>Passenger Class:</label>
            <select name="pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" step="0.1" required>

            <label>Siblings/Spouses Aboard:</label>
            <input type="number" name="sibsp" required>

            <label>Parents/Children Aboard:</label>
            <input type="number" name="parch" required>

            <label>Fare:</label>
            <input type="number" step="0.1" name="fare" required>

            <label>Embarked:</label>
            <select name="embarked" required>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
