
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
        input, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        .full-width { grid-column: 1 / -1; }
        button { grid-column: 1 / -1; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; text-align: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="/predict" method="post">
            <div>
                <label for="CreditScore">Credit Score:</label>
                <input type="number" id="CreditScore" name="CreditScore" placeholder="e.g., 650" required>
            </div>
            <div>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" placeholder="e.g., 35" required>
            </div>
            <div>
                <label for="Geography">Geography:</label>
                <select id="Geography" name="Geography" required>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="Tenure">Tenure (years):</label>
                <input type="number" id="Tenure" name="Tenure" placeholder="e.g., 5" required>
            </div>
            <div>
                <label for="Balance">Balance:</label>
                <input type="number" step="0.01" id="Balance" name="Balance" placeholder="e.g., 75000" required>
            </div>
            <div>
                <label for="NumOfProducts">Number of Products:</label>
                <select id="NumOfProducts" name="NumOfProducts" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
             <div>
                <label for="EstimatedSalary">Estimated Salary:</label>
                <input type="number" step="0.01" id="EstimatedSalary" name="EstimatedSalary" placeholder="e.g., 120000" required>
            </div>
            <div>
                <label for="HasCrCard">Has Credit Card?</label>
                <select id="HasCrCard" name="HasCrCard" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="IsActiveMember">Is Active Member?</label>
                <select id="IsActiveMember" name="IsActiveMember" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="full-width">Predict Churn</button>
        </form>

        {% if prediction_result %}
        <div class="result">
            {{ prediction_result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
